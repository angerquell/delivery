<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Available Products</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Price</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Model}}</td>
                <td>{{.Price}}</td>
                <td>{{.Company}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
